<html>
    <!DOCTYPE html>
    <meta charset="utf-8">

    <head>
        <title>Treinstoringen</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <div class="container">

            <div class="map-toolbar">
                <input type="date" id="datePicker" value="2017-01-01" min="2011-01-03" max="2017-09-30"/>
                <select id="weatherConditionPicker">
                    <option value="temperature">Temperature</option>
                    <option value="precipitation">Precipitation</option>
                    <option value="sight">Sight</option>
                </select>
            </div>

            <div class="scatterPlotContainer"></div>

            <div id="mapContainer"></div>

            <div class="timeline"></div>

        </div>

        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <script src="d3-tip.js"></script>
        <script src="map.js"></script>
        <script src="scatterplots.js"></script>

    </body>
</html>
